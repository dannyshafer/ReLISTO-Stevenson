<script>
  $(document).ready(function(){
    $("button.1").hover(function(){
      $('div#1').slideToggle(900, "swing"); <!-- Also "linear" works to make it a constant speed the whole time -->
    });
    $("button.2").hover(function(){
      $('div#2').slideToggle(800, "swing");
    });
    $("button.3").hover(function(){
      $('div#3').toggle(1000);
    });
    $("button.4").hover(function(){
      $('div#4').toggle(1000);
    });
    $("button.5").click(function(){
      $('div#5').toggle(1000);
    });
  });
</script>
